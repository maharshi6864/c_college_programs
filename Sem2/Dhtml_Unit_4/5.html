<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Question 5</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        box-sizing: border-box;
      }

      body {
        background-color: #ffd700;
      }

      table {
        text-align: center;
      }

      td {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <form action="" onsubmit="validate(); return false;">
      <h1>Registration Form For Sports</h1>
      <table>
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" onkeydown="convertCase(this)" id="name" /></td>
        </tr>
        <tr>
          <td>
            <label for="surname" onkeypress="changeColor()">Sur Name:</label>
          </td>
          <td><input type="text" id="surname" /></td>
        </tr>
        <tr>
          <td><label for="dob">Date Of Birth:</label></td>
          <td><input type="text" id="dob" /></td>
        </tr>
        <tr>
          <td><label for="address">Address:</label></td>
          <td><input type="text" id="address" /></td>
        </tr>
        <tr>
          <td><label for="phone">Phone:</label></td>
          <td><input type="number" id="phone" /></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="text" id="email" /></td>
        </tr>
        <tr>
          <td><label for="zip">Zip:</label></td>
          <td><input type="number" id="zip" /></td>
        </tr>
        <tr>
          <td></td>
          <td><button type="submit">register</button></td>
        </tr>
      </table>
    </form>
    <script>
      function validate() {
        var email = document.getElementById("email").value;
        if (
          email == "" ||
          email.length - email.lastIndexOf(".") < 3 ||
          email.indexOf("@") < 1 ||
          email.lastIndexOf(".") < email.lastIndexOf("@") + 2
        ) {
          alert("Please Enter Valid Email!!");
        }
      }

      function convertCase(x) {
        x.value = x.value.toUpperCase();
      }

      function changeColor(x) {
        x.style.backgroundColor = "red";
      }
    </script>
  </body>
</html>
