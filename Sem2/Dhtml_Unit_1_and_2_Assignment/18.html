<!-- 18.Write a JavaScript to demonstrate a confirm box. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Question 18</title>
  </head>
  <body>
    <h1>
      Enter number to find its factorial using confirm box to get confirmation
      from user!!
    </h1>
    <input type="number" name="" id="num" placeholder="enter number" />
    <br />
    <br />
    <button onclick="printFactorial()">Ok</button>
    <br /><br />
    <p>Factorial is :- <span id="ans">0</span></p>
    <script>
      function getFactorial(n) {
        if (n > 1) {
          return getFactorial(n - 1) * n;
        } else {
          return 1;
        }
      }

      function printFactorial() {
        var n = parseInt(document.getElementById("num").value);
        if (window.confirm(`Are you sure you factorial of ${n} number??`)) {
          document.getElementById("ans").innerHTML = getFactorial(n);
        } else {
          document.getElementById("num").value = 0;
        }
      }
    </script>
  </body>
</html>
