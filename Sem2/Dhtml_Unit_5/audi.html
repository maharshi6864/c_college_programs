<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas
  id="myCanvas"
  width="500"
  height="500"
  style="border: 1px solid #c3c3c3"
></canvas>
<script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  ctx.beginPath();
  ctx.arc(200, 150, 50, 0, 2 * Math.PI);
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(270, 150, 50, 0, 2 * Math.PI);
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(340, 150, 50, 0, 2 * Math.PI);
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(410, 150, 50, 0, 2 * Math.PI);
  ctx.stroke();
  </script>
    </body>
</html>
