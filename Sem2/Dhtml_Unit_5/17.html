<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDiv {
        width: 100px;
        height: 100px;
        background-color: red;
        /* Specify multiple transitions in one property */
        transition: width 2s, height 2s, background-color 5s;
      }

      #myDiv:hover {
        width: 200px;
        height: 200px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="myDiv"></div>
  </body>
</html>
