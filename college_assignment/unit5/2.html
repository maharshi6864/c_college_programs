<!DOCTYPE html>
<html>
  <head>
    <title>Unit-5_Question-2</title>
    <style>
      .div3 {
        background-color: red;
        width: 300px;
        height: 300px;
        border: 1px solid black;
        animation-name: changeColor;
        animation-duration: 5s;
      }

      @keyframes changeColor {
        from {
          background-color: red;
        }

        to {
          background-color: yellow;
        }
      }
    </style>
  </head>
  <body>
    <div class="div3"></div>
  </body>
</html>
