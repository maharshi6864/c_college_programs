<!-- 4. Write a JavaScript to demonstrate the Comparison Operators. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Question 4</title>
  </head>
  <body>
    Enter number 1<input type="text"  id="num1" /> <br /><br />
    Enter number 2<iznput type="text"  id="num2" /> <br /><br />
    <p>number 1 is greater than number 2 : <span id="ans1"></span></p>
    <p>number 1 is smaller than number 2 : <span id="ans2"></span></p>
    <p>number 1 is equal than number 2 : <span id="ans3"></span></p>
    <p>
      number 1 is equal and have same data type than number 2 :
      <span id="ans4"></span>
    </p>

    <button onclick="greaterThan()">Check!!</button>
    <script>
      function greaterThan() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        parseInt(num1) > parseInt(num2)
          ? (document.getElementById("ans1").innerHTML = "Yes")
          : (document.getElementById("ans1").innerHTML = "No");
        parseInt(num1) < parseInt(num2)
          ? (document.getElementById("ans2").innerHTML = "Yes")
          : (document.getElementById("ans2").innerHTML = "No");
        parseInt(num1) == parseInt(num2)
          ? (document.getElementById("ans3").innerHTML = "Yes")
          : (document.getElementById("ans3").innerHTML = "No");
        parseInt(num1) === parseInt(num2)
          ? (document.getElementById("ans4").innerHTML = "Yes")
          : (document.getElementById("ans4").innerHTML = "No");
      }
    </script>
  </body>
</html>
