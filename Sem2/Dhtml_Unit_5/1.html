<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Question 1</title>
    <style>
      video {
        width: 600px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <video width="320" height="240" controls autoplay loop>
      //The controls attribute adds video controls, like play, pause, and
      volume.
      <source src="video (2160p).mp4" type="video/mp4" />
    </video>
    <br />
    <audio controls autoplay loop>
      <source src="file_example_MP3_1MG.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
