<!-- Create a Sign Up form. Validate fields for not blank, 
validate mail id for @ and. Characters, password 
greater than 8 characters. Also retyped password and 
password should be equal. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 8</title>
  </head>
  <body>
    <form action="" onsubmit="validate(); return false;">
      <label for="email">Email Address : </label
      ><input
        type="text"
        name=""
        id="email"
        placeholder="Please enter valid email address"
      />
      <br /><br />
      <label for="pass">Password : </label
      ><input
        type="text"
        name=""
        id="pass"
        placeholder="enter atleast 8 charcters"
      />
      <br /><br />
      <label for="confpass">Confirm Password : </label
      ><input
        type="text"
        name=""
        id="confpass"
        placeholder="please enter valid password"
      />
      <br /><br />
      <button type="submit">Sign Up</button>
    </form>
    <script>
      function validate() {
        var email = document.getElementById("email").value;
        var pass = document.getElementById("pass");
        var confpass = document.getElementById("confpass");
        if (
          email.length - email.lastIndexOf(".") < 3 ||
          email.indexOf("@") < 1 ||
          email.lastIndexOf(".") < email.lastIndexOf("@") + 2
        ) {
          alert("Please enter valid email address.");
        } else if (pass.value == "" || pass.value.length < 8) {
          alert("Please enter valid password.");
        } else if (confpass.value == "" || confpass.value != pass.value) {
          alert("Please check your confirm password.");
        } else {
          alert("Details are valid.");
        }
      }
    </script>
  </body>
</html>
