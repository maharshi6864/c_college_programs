<!-- 16.Write a JavaScript to demonstrate the recursion function to print the 
numbers. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Question 16</title>
  </head>
  <body>
    <h1>Enter numbers to print number using recursion function:-</h1>
    <input
      type="text"
      name=""
      id="num"
      placeholder="no need to click-clack BUTT"
      onkeyup="getNumbers()"
    />
    <br />
    <br />
    <div id="numbers"></div>

    <script>
      var str = "";
      function printNumbers(n, str) {
        if (0 < n) {
          str += `${n} <br>`;
          return printNumbers(n - 1, str);
        } else {
          document.getElementById("numbers").innerHTML = str;
          return 0;
        }
      }
      function getNumbers() {
        var num = parseInt(document.getElementById("num").value);
        printNumbers(num, str);
        // document.getElementById("numbers").innerHTML = str;
      }
    </script>
  </body>
</html>
