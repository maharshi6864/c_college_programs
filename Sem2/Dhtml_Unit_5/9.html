<!DOCTYPE html>
<html>
  <body>
    <canvas
      id="myCanvas"
      width="600"
      height="200"
      style="border: 1px solid #c3c3c3"
    >
      Your browser does not support the canvas element.
    </canvas>
    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      ctx.font = "40px serif";
      ctx.fillStyle = "";
      ctx.strokeStyle = "red";
      ctx.textAlign = "center";
      ctx.strokeText("GLS University", canvas.width / 2, canvas.height / 2);
    </script>
  </body>
</html>
