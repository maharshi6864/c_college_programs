<!-- 7. Write a JavaScript to demonstrate the Conditional Expression Ternary 
Operator. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Question 7</title>
  </head>
  <body>
    <h1>Example of Conditional Ternary operator</h1>
    <p>Is Number 1 is greater than number 2</p>
    Enter number 1 :
    <input type="number" name="" id="num1" />
    <br />
    <br />
    Enter number 2 :
    <input type="number" name="" id="num2" />
    <p>Answer:-<span id="ans"></span></p>

    <button onclick="check()">click</button>
    <script>
      function check() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        parseInt(num1) > parseInt(num2)
          ? (document.getElementById("ans").innerHTML =
              "Number 1 is greater than number 2 ")
          : (document.getElementById("ans").innerHTML =
              "Number 1  is not greater than number 2 ");
      }
    </script>
  </body>
</html>
