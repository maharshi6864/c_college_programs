<!-- Write a JavaScript program to validate a form which 
consists of Name and Age.
 • The Name should be only text & between 5 to 15 characters.
 • The Age should be only number & greater than 18. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 5</title>
  </head>
  <body>
    <form action="" onsubmit="validate(); return false;">
      <label for="name">Name : </label
      ><input type="text" name="" id="name" /><br /><br />
      <label for="age">Age : </label
      ><input type="number" name="" id="age" /><br /><br />
      <button type="submit">Submit</button>
    </form>
    <script>
      function validate() {
        var x = document.getElementById("name").value;
        var y = document.getElementById("age").value;
        if (x.length < 5 || x.length > 15) {
          alert("Name should be between 5 to 15 characters");
        } else if (y < 18) {
          alert("Age should be greater than 18");
        } else {
          alert("Registered Successfully");
        }
      }
    </script>
  </body>
</html>
