  <body bgcolor="yellow">
    <h1><center>THE WORLD OF FRUIT</center></h1>
    <h2><center>Fruit Survey</center></h2>
    <form action="">
      <table cellspacing="10" border="0" bordercolor="black">
        <caption></caption>
        <tr>
          <td>Name</td>
          <td><input type="text" name="" id="" /></td>
        </tr>
        <tr>
          <td>Address</td>
          <td><input type="text" name="" id="" /></td>
        </tr>
        <tr>
          <td>Eamil</td>
          <td><input type="email" name="" id="" /></td>
        </tr>
        <tr>
          <td>
            How Many peices of fruit <br />
            do you eat per day?
          </td>
          <td>
            <input type="radio" name="peice" id="" value="0" />0 <br />
            <input type="radio" name="peice" id="" value="1" />1 <br />
            <input type="radio" name="peice" id="" value="2" />2
            <br />
            <input type="radio" name="peice" id="" value="3" />More than 2
            <br />
          </td>
        </tr>
        <tr>
          <td>My favourite fruit</td>
          <td>
            <select name="fruit" id="">
              <option value="apple">Apple</option>
              <option value="banana">Banana</option>
              <option value="plum">Plum</option>
              <option value="pomegranate">Pomegranate</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            Would you like a <br />
            brochure?
          </td>
          <td><input type="checkbox" name="brochure" id="" /></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Submit" /></td>
        </tr>
      </table>
    </form>
