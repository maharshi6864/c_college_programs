<!-- 6. Write a JavaScript to demonstrate the Assignment Operator. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Question 6</title>
  </head>
  <body>
    <h1>
      Example of assignment operator assigning the value to the variable and
      then printing on console;
    </h1>
    <input type="text" name="" id="str" />
    <br /><br />
    <button onclick="assignOp()">assign</button>
    <script>
      function assignOp() {
        let str = document.getElementById("str").value;
        console.log(str);
      }
    </script>
  </body>
</html>
