<!-- 3. Write a JavaScript to demonstrate the Logical Operators. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Question 3</title>
  </head>
  <body>
    <h1>Example of comaprision operators :-</h1>
    Enter number 1:<input type="text" id="num1" /> <br /><br />
    Enter number 2:<input type="text" id="num2" /> <br /><br />
    <p>Answer <span id="ans"></span></p>
    <button onclick="compare()">compare</button>
    <script>
      function compare() {
        var num1 = parseInt(document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);
        if (num1 > num2 && typeof num1 == "number") {
          document.getElementById("ans").innerHTML =
            "number1 is greater than number 2 and the data type 1 is Number ";
        } else {
          document.getElementById("ans").innerHTML =
            "Either number 1 is not greater than number 2 or the number 1 entered is string";
        }
      }
    </script>
  </body>
</html>
