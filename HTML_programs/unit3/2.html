<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Question 2</title>
    <style>
      body {
        border: 2px solid red;
        padding: 0px 0px 115px 0px;
        margin: 0px;
        background-color: greenyellow;
      }
      h1 {
        color: red;
      }
      input[type="submit"] {
        background-color: orange;
        border: none;
        font-size: 20px;
        padding: 10px;
        font-weight: 700;
        color: aliceblue;
      }
      textarea {
        width: 300px;
        height: 70px;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Personal Details</h1>
      <label for="">Name:</label>
      <input type="text" />
      <br />
      <br />
      <label for="">Password:</label>
      <input type="password" name="" id="" />
      <br /><br />
      <label for="">E-mail id</label>
      <input type="email" name="" id="" />
      <br /><br />
      <label for="">Gender:</label>
      <input type="radio" name="gen" id="" />Male
      <input type="radio" name="gen" id="" />Female <br /><br />
      <label for="">Contact#:</label>
      <input type="text" />
      <br /><br />
      <h1>Educational Qualification</h1>

      <label for="">Degree:</label>
      <select name="" id="">
        <option value="0">--Select Group--</option>
      </select>
      <br /><br />
      <label for="">Engineering:</label>
      <select name="" id="">
        <option value="0">--Select Group--</option>
      </select>
      <br /><br />
      <label for="">Hobbies: </label>
      <input type="checkbox" name="hobs" id="" />Playing chess
      <input type="checkbox" name="hobs" id="" />Reading Books <br /><br />
      <h1>Address</h1>
      <textarea name="address" id="" cols="30" rows="10"></textarea>
      <br /><br />Attach Resume: <input type="file" name="" id="" />
      <br /><br />
      <input type="submit" value="SUBMIT" />
      <br /><br />
    </center>
  </body>
</html>
