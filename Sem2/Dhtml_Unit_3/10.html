<!-- Create a form like below :
 Do the following Validations : 
• All the fields are compulsory
 • Name should be of 6 alphabets only
 • Do the validation of Email
 • Password should 10 characters only
 • Phone no should of 10 digits only
 • Zipcode should be of 6 digits only
 • Print all the details when registering the form. (It should be on
 the same page -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style10.css" />
  </head>
  <body>
    <div class="conatiner">
      <div class="form-box">
        <table>
          <form action="" onsubmit="return validate()">
            <tr>
              <td><label for="name">Name : </label></td>
              <td>
                <input type="text" name="" id="name" placeholder="your name" />
              </td>
            </tr>
            <tr>
              <td><label for="email">Email : </label></td>
              <td>
                <input
                  type="text"
                  name=""
                  id="email"
                  placeholder="your email"
                />
              </td>
            </tr>
            <tr>
              <td><label for="password">Password : </label></td>
              <td><input type="text" name="" id="password" /></td>
            </tr>
            <tr>
              <td><label for="phone">Phone Number : </label></td>
              <td>
                <input type="number" name="" id="phone" />
              </td>
            </tr>
            <tr>
              <td><label for="">Gender:</label></td>
              <td>
                <label for="male">Male:</label
                ><input
                  type="radio"
                  id="male"
                  name="gender"
                  value="male"
                /><label for="female">Female:</label
                ><input
                  type="radio"
                  id="female"
                  name="gender"
                  value="female"
                /><label for="other">Other: </label
                ><input type="radio" name="gender" id="other" values="others" />
              </td>
            </tr>
            <tr>
              <td><label for="language">Language:</label></td>
              <td>
                <select name="" id="language">
                  <option value="null" disabled selected>
                    Select language
                  </option>
                  <option value="english">English</option>
                  <option value="gujarti">Gujarti</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="zipcode">Zipcode: </label></td>
              <td><input type="number" id="zipcode" /></td>
            </tr>
            <tr>
              <td><label for="about">About: </label></td>
              <td>
                <textarea
                  name=""
                  id="about"
                  cols="30"
                  rows="10"
                  placeholder="Write about yourself..."
                ></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <button type="submit">Register</button>
              </td>
            </tr>
          </form>
        </table>
      </div>
    </div>
    <script>
      function validate() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var phone = document.getElementById("phone").value;
        var gender = document.getElementsByName("gender");
        var language = document.getElementById("language").value;
        var zipcode = document.getElementById("zipcode").value;
        var about = document.getElementById("about").value;
        console.log();
        if (
          name == "" ||
          email == "" ||
          password == "" ||
          phone == "" ||
          (!gender[0].checked && !gender[1].checked && !gender[2].checked) ||
          language == "" ||
          zipcode == "" ||
          about == ""
        ) {
          alert("Please enter valid response");
          return false;
        } else if (name.length < 6) {
          alert("Please enter valid name");
          return false;
        } else if (
          email.length - email.lastIndexOf(".") < 3 ||
          email.indexOf("@") < 1 ||
          email.lastIndexOf(".") < email.lastIndexOf("@") + 2
        ) {
          alert("Please enter valid email address !");
          return false;
        } else if (password.length < 10) {
          alert("Please enter valid password !");
          return false;
        } else if (phone.length < 10) {
          alert("please enter valid phone number !");
          return false;
        } else if (zipcode.length != 6) {
          alert("Please enter valid zipcode !");
          return false;
        } else {
          alert("valid response");
          return true;
        }
      }
    </script>
  </body>
</html>
