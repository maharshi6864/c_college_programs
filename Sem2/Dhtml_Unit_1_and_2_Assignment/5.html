<!-- 5. Write a JavaScript to demonstrate the String Operator. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Question 5</title>
  </head>
  <body>
    Enter 1st String: <input type="text" name="" id="str1" /> <br /><br />
    Enter 2nd String: <input type="text" name="" id="str2" /> <br /><br />
    <p>String comabained are: <span id="ans"></span></p>
    <button onclick="comabainString()">Combain both strings</button>
    <script>
      function comabainString() {
        let str1 = document.getElementById("str1").value;
        let str2 = document.getElementById("str2").value;
        document.getElementById("ans").innerHTML = str1 + str2;
      }
    </script>
  </body>
</html>
