<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 15</title>
  </head>
  <body>
    <form action="">
      <hr />
      <table cellspacing="5">
        <caption>
          <h1>Novell Services Login</h1>
        </caption>
        <tr>
          <td>Username:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td>City of <br />Employment:</td>
          <td>
            <input type="text" />
          </td>
        </tr>

        <tr>
          <td>Web serever:</td>
          <td>
            <select name="server" id="">
              <option value="0">--Choose a server--</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Please specify <br />your role:</td>
          <td>
            <input type="radio" value="Admin" />Admin <br />
            <input type="radio" name="" value="Engineer" />Engineer <br />
            <input type="radio" name="" value="Manager" />Manager <br />
            <input type="radio" name="" value="Guest" />Guest
          </td>
        </tr>
        <tr>
          <td>Single Sign-on`<br />to the following:</td>
          <td>
            <input type="checkbox" value="mail" />Mail <br />
            <input type="checkbox" value="payroll" />Payroll<br />
            <input type="checkbox" value="self-service" />Self-service <br />
          </td>
        </tr>

        <tr>
          <td></td>
          <td>
            <input type="submit" value="Login" />
            <input type="reset" value="Reset" id="" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
