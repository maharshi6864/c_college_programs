<!-- 17.Write a JavaScript to find factorial numbers with the use of the 
recursion function. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Question 17</title>
  </head>
  <body>
    <h1>Enter number to find its factorial!!</h1>
    <input
      type="number"
      name=""
      id="num"
      placeholder="No need to click-clack BUTT"
      onkeyup="printFactorial()"
    />
    <br />
    <p>Factorial is :- <span id="ans">0</span></p>
    <script>
      function getFactorial(n) {
        if (n > 1) {
          return getFactorial(n - 1) * n;
        } else {
          return 1;
        }
      }

      function printFactorial() {
        var n = parseInt(document.getElementById("num").value);
        document.getElementById("ans").innerHTML = getFactorial(n);
      }
    </script>
  </body>
</html>
