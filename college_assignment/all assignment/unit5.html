<!--Unit 5 Question 1 -->

<!-- Write a CSS which shows a 100px * 100px blue <div> element. The <div> element has
    also specified a transition effect for the width property, with a duration of 2 seconds. -->
<!DOCTYPE html>
<html>
  <head>
    <title>Unit-5_Question-1</title>
    <style>
      .div1 {
        border: 1px solid black;
        width: 100px;
        height: 100px;
        background-color: blue;
        transition: width 2s;
      }

      .div1:hover {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
  </body>
</html>

<!--Unit 5 Question 2 -->

<!--Write a CSS which shows <div> element with transition effect and 1 second delay before
starting of transition. -->
<!DOCTYPE html>
<html>
  <head>
    <title>Unit-5_Question-2</title>
    <style>
      .div2 {
        border: 1px solid black;
        width: 100px;
        height: 100px;
        background-color: blue;
        transition: width 2s;
        transition-delay: 1s;
      }

      .div2:hover {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="div2"></div>
  </body>
</html>

<!--Unit 5 Question 3 -->

<!--Write a CSS which shows <div> element with animation effect. The animation will last
for 5 seconds, and it will gradually change the background-color of the <div>
element from "red" to "yellow".-->

<!DOCTYPE html>
<html>
  <head>
    <title>Unit-5_Question-3</title>
    <style>
      .div3 {
        background-color: red;
        width: 300px;
        height: 300px;
        border: 1px solid black;
        animation-name: changeColor;
        animation-duration: 5s;
      }

      @keyframes changeColor {
        from {
          background-color: red;
        }

        to {
          background-color: yellow;
        }
      }
    </style>
  </head>
  <body>
    <div class="div3"></div>
  </body>
</html>
