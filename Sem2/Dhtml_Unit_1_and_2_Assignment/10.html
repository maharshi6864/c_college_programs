<!-- 10.Write an external JavaScript code to find to create a function to convert 
Fahrenheit to Celsius. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Question 10</title>
  </head>
  <body>
    Celcius: <input type="text" name="" id="number1" /> <br /><br />
    fahrenheit: <input type="text" name="" id="number2" /> <br /><br />
    <button onclick="celToF()">convert cel to fer</button>
    <button onclick="fToCel()">convert fer to cel</button>
    <script>
      function celToF() {
        let a = document.querySelector("#number1").value;
        document.querySelector("#number2").value = (a * 9.0) / 5.0 + 32.0;
      }
      function fToCel() {
        let a = document.querySelector("#number2").value;
        document.querySelector("#number1").value = ((a - 32.0) * 5.0) / 9.0;
      }
    </script>
  </body>
</html>
