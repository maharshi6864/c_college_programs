<!-- 2. Write a JavaScript to demonstrate the Arithmetic Operators. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 2</title>
  </head>
  <body>
    Enter number 1: <input type="number" id="num1" /> <br /><br />
    Enter number 2: <input type="number" name="" id="num2" /> <br /><br />
    <p>Answer = <span id="ans"> 0</span></p>
    <br /><br />
    <button onclick="add()">Addition</button>
    <button onclick="sub()">Subtraction</button>
    <button onclick="mul()">Multiplication</button>
    <button onclick="div()">Divide</button>
    <button onclick="mod()">Modulas</button>

    <script>
      let num1;
      let num2;
      function add() {
        num1 = parseInt(document.getElementById("num1").value);
        num2 = parseInt(document.getElementById("num2").value);
        document.getElementById("ans").innerHTML = num1 + num2;
      }

      function sub() {
        num1 = parseInt(document.getElementById("num1").value);
        num2 = parseInt(document.getElementById("num2").value);
        document.getElementById("ans").innerHTML = num1 - num2;
      }

      function mul() {
        num1 = parseInt(document.getElementById("num1").value);
        num2 = parseInt(document.getElementById("num2").value);
        document.getElementById("ans").innerHTML = num1 * num2;
      }

      function div() {
        num1 = parseInt(document.getElementById("num1").value);
        num2 = parseInt(document.getElementById("num2").value);
        document.getElementById("ans").innerHTML = num1 / num2;
      }

      function mod() {
        num1 = parseInt(document.getElementById("num1").value);
        num2 = parseInt(document.getElementById("num2").value);
        document.getElementById("ans").innerHTML = num1 % num2;
      }
    </script>
  </body>
</html>
