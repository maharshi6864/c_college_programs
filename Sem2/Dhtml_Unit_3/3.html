<!-- Create a webpage like below :-
• All the fields are compulsory
• First Name & Last Name should contains only alphabets
• Phone No should be of 10 digits only.
• Do this validations when submitting the form -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Question 3</title>
  </head>
  <body>
    <h1>STUDENT DETAIL FORM</h1>
    <br /><br />
    <form onsubmit="return validate(); ">
      <label for="first-name">first name</label>
      <input type="text" id="first-name" />
      <br />
      <label for="last-name">last name</label>
      <input type="text" id="last-name" />
      <br /><br />
      <label for="address">Address</label>
      <input type="text" id="address" />
      <br /><br />
      <label for="phone-no">Phone Number</label>
      <input type="number" id="phone-no" />
      <br /><br />
      <button type="submit">Submit</button>
    </form>
    <script>
      function validate() {
        var x = document.getElementById("first-name").value;
        var y = document.getElementById("last-name").value;
        var z = document.getElementById("address").value;
        var w = document.getElementById("phone-no").value;
        if (w.length != 10) {
          alert("Please enter valid phone number");
          return false;
        } else if (x == "" || !isNaN(x)) {
          alert("Please enter valid first name");
          return false;
        } else if (y == "" || !isNaN(y)) {
          alert("Please enter valid last name");
          return false;
        } else if (z == "") {
          alert("Please enter valid address");
          return false;
        } else {
          document.getElementById("first-name").value = x;
          document.getElementById("last-name").value = y;
          document.getElementById("address").value = z;
          document.getElementById("phone-no").value = w;
          return true;
        }
        // return false;
      }
    </script>
  </body>
</html>
