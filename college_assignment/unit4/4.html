<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Links</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      .container {
        background-color: #d03d56;
        color: #333335;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .main {
        /* background-color: aliceblue; */
        width: 500px;
        height: 400px;

        padding: 50px 1px 50px 20px;
      }

      .main label {
        text-align: left;
      }

      .main h2 {
        text-align: center;
        margin-bottom: 10px;
      }

      .main input {
        width: 98%;
        height: 40px;
        margin-bottom: 20px;
      }

      .main button {
        background-color: #007bff;
        border: none;
        padding: 10px 20px 10px 20px;
        color: white;
      }

      ul {
        color: #9a1019;
        text-align: center;
        list-style-position: inside;
        margin-top: 10px;
      }

      p {
        text-align: center;
        color: black;
        margin-top: 20px;
      }

      a {
        text-decoration: none;
        color: #227af6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h2>Registration Form</h2>
        <label for="name">Name:</label>
        <br />
        <input type="text" id="name" />
        <br />
        <label for="name">Email:</label>
        <br />
        <input type="text" id="name" />
        <br />
        <label for="name">Password:</label>
        <br />
        <input type="text" id="name" />
        <button type="submit">Register</button>
        <ul>
          <li>Please fill in all the fields.</li>
          <li>Email is invalid</li>
        </ul>
        <p>Already have an account <a href="#">Login here</a></p>
      </div>
    </div>
  </body>
</html>
