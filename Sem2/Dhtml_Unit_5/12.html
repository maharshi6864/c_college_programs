<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 11</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      div {
        height: 200px;
        width: 200px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div onmouseover="changeColor(this)"></div>

    <script>
      function changeColor(d) {
        d.style.backgroundColor = "red";
        d.style.transition = " all 5s ease";
      }
    </script>
  </body>
</html>
