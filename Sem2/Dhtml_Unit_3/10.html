<!-- Create a form like below :
 Do the following Validations : 
• All the fields are compulsory
 • Name should be of 6 alphabets only
 • Do the validation of Email
 • Password should 10 characters only
 • Phone no should of 10 digits only
 • Zipcode should be of 6 digits only
 • Print all the details when registering the form. (It should be on
 the same page -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style10.css" />
  </head>
  <body>
    <div class="conatiner">
      <div class="form-box">
        <form action="">
          <table>
            <tr>
              <td><label for="name">Name : </label></td>
              <td>
                <input type="text" name="" id="name" placeholder="your name" />
              </td>
            </tr>
            <tr>
              <td><label for="email">Email : </label></td>
              <td>
                <input
                  type="text"
                  name=""
                  id="email"
                  placeholder="your email"
                />
              </td>
            </tr>
            <tr>
              <td><label for="password">Password : </label></td>
              <td><input type="text" name="" id="password" /></td>
            </tr>
            <tr>
              <td><label for="phone">Phone Number : </label></td>
              <td>
                <input type="number" name="" id="phone" />
              </td>
            </tr>
            <tr>
              <td><label for="">Gender:</label></td>
              <td>
                <label for="male">Male:</label
                ><input
                  type="radio"
                  id="male"
                  name="gender"
                  value="male"
                /><label for="female">Female:</label
                ><input
                  type="radio"
                  id="female"
                  name="gender"
                  value="female"
                /><label for="other">Other: </label
                ><input type="radio" name="gender" id="other" values="others" />
              </td>
            </tr>
            <tr>
              <td><label for="language">Language:</label></td>
              <td>
                <select name="" id="language">
                  <option value="null" disabled selected>
                    Select language
                  </option>
                  <option value="english">English</option>
                  <option value="gujarti">Gujarti</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="zipcode">Zipcode: </label></td>
              <td><input type="number" id="zipcode" /></td>
            </tr>
            <tr>
              <td><label for="about">About: </label></td>
              <td>
                <textarea
                  name=""
                  id="about"
                  cols="30"
                  rows="10"
                  placeholder="Write about yourself..."
                ></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <button type="submit">Register</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
